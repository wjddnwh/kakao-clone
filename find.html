<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <script src="https://kit.fontawesome.com/d50ff0bac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To Do : Lock Icon -->
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <!-- <span><i class="far fa-comment-dots fa-lg"></i></span>    -->
            <!-- <span><i class="fas fa-music fa-lg"></i></span> -->
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="screen-header__dot"></div></span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon icon-row__icon-find">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon icon-row__icon-find">
                <i class="far fa-address-book"></i>
                <span class="icon-row__icon-text">Add by</span>
                <span class="icon-row__icon-text2">Contacts</span>
            </div>
            <div class="icon-row__icon icon-row__icon-find">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon icon-row__icon-find">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-post__members">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Bts Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly #inpurpleyou #jimin</h6>
                    <div class="open-post__members">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars3.githubusercontent.com/u/3612017">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>215</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <!-- <span class="nav__notification badge">1</span> -->
                    <i class="far fa-comment fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa fa-search fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-lg fa-2x"></i> 
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
</html>
