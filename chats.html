<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <script src="https://kit.fontawesome.com/d50ff0bac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To Do : Lock Icon -->
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>   
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">KakaoTalk</h4>
                        <h6 class="user-component__subtitle">Please check My KaKao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">Please check My KaKao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:22</span>
                    <div class="badge">4</div>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">James</h4>
                        <h6 class="user-component__subtitle">Please check My KaKao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:22</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-lg fa-2x"></i> 
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
</html>
